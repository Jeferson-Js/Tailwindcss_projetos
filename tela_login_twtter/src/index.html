<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-cyan-400">

    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div class="bg-white lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
            <div class="flex-grow">
                <h1 class="text-center text-cyan-400 text-2xl animate-bounce">Welcome</h1>
                <p class="text-center sm:text-gray-600">Make your login</p>
            </div>
        </div>
        <div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24 xl:p-48">
            <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">
                <div class="sm:flex sm:items-center">
                    <img src="../src/img/twitter.png" alt="twitter" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24 rounded-full">
                    <div class="sm:ml-4 sm:text-left text-center">
                        <p class="text-xl text-cyan-400">Twitter</p>
                        <p class="text-base text-gray-600 mt-2">Social midia</p>
                        <div class="mt-4">
                            <button type="button" class="text-white w-28 h-10 bg-cyan-400 outline-none font-semibold hover:bg-cyan-300 duration-700 rounded">Login</button>
                        </div>
                    </div> 
                </div>
                <form class="flex w-full mt-8">
                    <input type="email" name="email" placeholder="Input your email" class="flex-1 w-full rounded-md text-cyan-400 bg-gray-200 focus:bg-white py-2 px-4 outline-none">
                    <button type="submit" class="btn_submit">Submit</button>
                </form>
            </div>
        </div>
    
    
</body>
</html>
