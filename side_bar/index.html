<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/animation.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-cyan-400 font-[Poppins]">
    <span class="text-4xl absolute top-4 left-4 text-white hover:rotate-180 transition-all ease-in-out" onclick="openS()" >
        <i class="bi bi-grid-fill py-5"></i>
    </span>
    <aside class="bg-white w-64 min-h-screen fixed bottom-0 top-0 lg:left-0 lg:translate-x-0 -translate-x-64 duration-500" id="open">
<div class="text-gray-800 text-xl flex justify-around items-center p-3 lg:left-0">
<i class="bi bi-app-indicator bg-cyan-400 hover:bg-cyan-500 duration-500 px-2 py-1 rounded cursor-pointer text-white"></i>
<h1 class="capitalize text-2xl text-cyan-400 font-semibold">tailwindcss</h1>
<span class=" bg-red-400 hover:bg-red-300 duration-500 rounded px-2 py-1 cursor-pointer text-white lg:hidden" onclick="openS()">
    <i class="bi bi-x-octagon"></i>
</span>
</div>
<hr class="my-1 text-gray-400">
<div class="flex p-2.5 bg-gray-500 items-center duration-500 px-4">
    <input type="text" placeholder="Input your email..." class=" bg-transparent w-full focus:outline-none text-white text-[15px]">
    <i class="bi bi-search text-cyan-400"></i>
</div>
<!-- menu -->
<div class="mt-2 flex p-2.5 items-center duration-500 px-4">
    <i class="bi bi-house-door-fill text-cyan-400"></i>
    <span class="text-gray-500 text-[15px] ml-2 capitalize">home</span>
</div>
<div class="mt-2 flex p-2.5 items-center duration-500 px-4">
    <i class="bi bi-bookmark-fill text-cyan-400"></i>
    <span class="text-gray-500 text-[15px] ml-2 capitalize">bookmark</span>
</div>
<div class="mt-2 flex p-2.5 items-center duration-500 px-4">
    <i class="bi bi-people-fill text-cyan-400"></i>
    <span class="text-gray-500 text-[15px] ml-2 capitalize">peoples</span>
</div>
<hr class="my-2 text-gray-400">
<div class="mt-2 flex p-2.5 items-center justify-between duration-500 px-4" onclick="dropdown()">
<i class="bi bi-chat-left-text-fill text-cyan-400"></i>
<span class="ml-2 text-[15px] text-gray-500 capitalize">chat</span>
<span class=" text-sm text-cyan-400 duration-500 rotate-180" id="arrow">
    <i class="bi bi-chevron-up"></i>
</span>
</div>
<div class="mt-2 hidden flex-col p-2.5 items-center duration-500 px-4 capitalize" id="submenu">
<h1 class="text-base text-center text-white hover:text-cyan-400 bg-gray-400 hover:bg-gray-700 duration-300 w-full py-2 mb-2 rounded-md">social</h1>
<h1 class="text-base text-center text-white hover:text-cyan-400 bg-gray-400 hover:bg-gray-700 duration-300 w-full py-2 mb-2 rounded-md">personal</h1>
<h1 class="text-base text-center text-white hover:text-cyan-400 bg-gray-400 hover:bg-gray-700 duration-300 w-full py-2 mb-2 rounded-md">friends</h1>
</div>
<div class="mt-2 flex p-2.5 items-center duration-500 px-4">
    <span class="text-2xl text-white bg-cyan-400  hover:bg-cyan-500 duration-500 py-1 px-2 text-center rounded-md" onclick="alert()">
        <i class="bi bi-box-arrow-right" id="checkout"></i>
    </span>
</div>
<footer class="bottom-0 absolute bg-cyan-400 w-full h-16 flex justify-center items-center flex-shrink-0 mx-0">
    <p class="text-white text-base animate-bounce font-bold capitalize">oliveira.js &copy; june 2023</p>
</footer>
    </aside>
</body>
</html>
